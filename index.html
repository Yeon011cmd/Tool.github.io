<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>PER 적정주가 계산기</title>
<style>
body {font-family: Arial; padding: 20px; max-width: 500px; margin: auto;}
input {width: 100%; padding: 8px; margin: 5px 0;}
button {padding: 10px; width: 100%; background: black; color: white;}
.result {margin-top: 20px;}
</style>
</head>
<body>

<h2>PER 기반 적정주가 계산기</h2>

<label>EPS</label>
<input type="number" id="eps">

<label>목표 PER</label>
<input type="number" id="per">

<label>현재 주가</label>
<input type="number" id="price">

<label>안전마진 (%)</label>
<input type="number" id="margin" value="20">

<button onclick="calculate()">계산하기</button>

<div class="result">
<p>적정주가: <span id="fair"></span></p>
<p>안전마진 적용 가격: <span id="safe"></span></p>
<p>상승여력(%): <span id="upside"></span></p>
</div>

<script>
function calculate() {
let eps = parseFloat(document.getElementById("eps").value);
let per = parseFloat(document.getElementById("per").value);
let price = parseFloat(document.getElementById("price").value);
let margin = parseFloat(document.getElementById("margin").value);

let fair = eps * per;
let safe = fair * (1 - margin/100);
let upside = ((fair - price) / price) * 100;

document.getElementById("fair").innerText = fair.toFixed(2);
document.getElementById("safe").innerText = safe.toFixed(2);
document.getElementById("upside").innerText = upside.toFixed(2) + "%";
}
</script>

</body>
</html>
